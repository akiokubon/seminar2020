<html>

<head>
    <script>
        function a() {
            var x = document.getElementById('winnum').value;
            x = Number(x);
            var y = document.getElementById('lostnum').value;
            y = Number(y);
            var z = x / (x + y);
            z = Number(z);
            document.getElementById("per").value = z;
        }
    </script>
</head>

<body>
    <input id="winnum" type="text">
    <input id="lostnum" type="text">
    <input id="per" type="text">
    <button onclick="a()">計算</button>
</body>

</html>
