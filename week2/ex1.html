<html>

<head>
    <script>
        function a() {
            var x = document.getElementById('winnum').value;
            x = Number(x);
            var y = document.getElementById('lostnum').value;
            y = Number(y);
            var z = x / (x + y) * 100;
            z = Number(z);
            document.getElementById("per").value = z;
        }
    </script>
</head>

<body>
    <p>勝数<input id="winnum" type="text"></p>
    <p>負数<input id="lostnum" type="text"></p>
    <button onclick="a()">計算</button>
    <p>勝率は<input id="per" type="text">%です。</p>
</body>

</html>
