<html lang="ja">

<head>

    <meta charset="utf-8" />
    <script>
        function buttonAPressed() {
            var ctx = document.getElementById('canvas1').getContext('2d');
            var x = document.getElementById("input-x").value;
            x = Number(x);
            var y = document.getElementById("input-y").value;
            y = Number(y);
            var html1 = x;
            var html2 = y;

            document.getElementById("a").innerHTML = html1;
            document.getElementById("b").innerHTML = html2;



            ctx.clearRect(0, 0, 400, 300);
            //赤十字をかくプログラム
            for (var i = 0; i < 5; i++) {
                for (var i2 = 0; i2 < 7; i2++) {
                    if (i == 1 && i2 == 3) {
                        ctx.fillStyle = '#FF0000';
                        ctx.fillRect(x + (i2 * 10), y + (i * 10), 10, 10);
                    }
                    else if (i == 2 && i2 == 2) {
                        ctx.fillStyle = '#FF0000';
                        ctx.fillRect(x + (i2 * 10), y + (i * 10), 10, 10);
                    }
                    else if (i == 2 && i2 == 3) {
                        ctx.fillStyle = '#FF0000';
                        ctx.fillRect(x + (i2 * 10), y + (i * 10), 10, 10);
                    }
                    else if (i == 2 && i2 == 4) {
                        ctx.fillStyle = '#FF0000';
                        ctx.fillRect(x + (i2 * 10), y + (i * 10), 10, 10);
                    }
                    else if (i == 3 && i2 == 3) {
                        ctx.fillStyle = '#FF0000';
                        ctx.fillRect(x + (i2 * 10), y + (i * 10), 10, 10);
                    }
                    else {
                        ctx.fillStyle = '#FFFFFF';
                        ctx.fillRect(x + (i2 * 10), y + (i * 10), 10, 10);
                    }

                }
            }



        }
    </script>
</head>

<body>
    X:<input id="input-x" type="text" value="0">Y:<input id="input-y" type="text" value="0">
    <button onclick="buttonAPressed()">A</button>
    <hr>
    <canvas id="canvas1" width="400" height="300" style="border: solid 1px; background-color: black;"></canvas>
    <p id=a></p>
    <p id=b></p>

</body>

</html>
