<html lang="ja">

<head>
    <meta charset="utf-8" />
    <script>
        var orange = new Image();
        orange.src = 'orange.png'
        var apple = new Image();
        apple.src = 'apple.png'

        function buttonAPressed() {
            var ctx = document.getElementById('canvas1').getContext('2d');
            ctx.clearRect(0, 0, 400, 300);
            var a = document.getElementById("input-word").value;

            if (a == "オレンジ") {
                ctx.drawImage(orange, 10, 10, 200, 100);
            }
            else if (a == "アップル") {
                ctx.drawImage(apple, 10, 10, 200, 100);
            }
        }

    </script>
</head>

<body>
    <input id="input-word" type="text" value="">
    <button onclick="buttonAPressed()">検索</button>
    <hr>
    <canvas id="canvas1" width="400" height="300" style="border: solid 1px;"></canvas>

</body>

</html>
