<html lang="ja">

<head>
    <script>
        function buttonPressed() {
            var html = '';
            html = html + '<table border = 1>';
            for (var i = 1; i <= 20; i++) {
                html = html + '<tr>';
                html = html + '<td>' + i + '</td>';
                if (i % 3 == 0 && i % 5 == 0) {
                    html = html + '<td>' + "fizz buzz" + '</td>';
                }
                else if (i % 3 == 0) {
                    html = html + '<td>' + "fizz" + '</td>';
                }
                else if (i % 5 == 0) {
                    html = html + '<td>' + "buzz" + '</td>';
                }
                else {
                    html = html + '<td>' + "" + '</td>';
                }
                html = html + '</tr>';
            }
            document.getElementById('table').innerHTML = html;

        }
    </script>
    <meta charset="utf-8" />
</head>

<body>
    <h1>課題11-3</h1>
    <button onclick="buttonPressed()">生成</button>
    <hr>
    <div id="table"></div>


</body>

</html>
