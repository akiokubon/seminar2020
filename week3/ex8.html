<html lang="ja">

<head>
    <meta charset="utf-8" />
    <script>
        function buttonPressed() {
            var input8 = document.getElementById("input-8").value;
            input8 = Number(input8);
            input8 = 8 * input8;
            var input4 = document.getElementById("input-4").value;
            input4 = 4 * input4;
            input4 = Number(input4);
            var input2 = document.getElementById("input-2").value;
            input2 = 2 * input2;
            input2 = Number(input2);
            var input1 = document.getElementById("input-1").value;
            input1 = 1 * input1;
            input1 = Number(input1);
            var a = input8 + input4 + input2 + input1;

            document.getElementById("output").value = a;
        }

    </script>
</head>

<body>
    <h1>課題11-C：2進数から10進数に変換</h1>
    <select id="input-8">
        <option value="0">0</option>
        <option value="1">1</option>
    </select>
    <select id="input-4">
        <option value="0">0</option>
        <option value="1">1</option>
    </select>
    <select id="input-2">
        <option value="0">0</option>
        <option value="1">1</option>
    </select>
    <select id="input-1">
        <option value="0">0</option>
        <option value="1">1</option>
    </select>
    <button onclick="buttonPressed()">変換</button>
    <hr>
    <input id="output" type="text">


</body>

</html>
