<html lang="ja">

<head>
    <meta charset="utf-8" />
    <script>
        var html = "";
        var r;

        function buttonStartPressed() {
            r = Math.floor(Math.random() * 20) + 1;
            html = "数字当てゲームを開始しました。いくつかな？";
            document.getElementById("output-result").innerHTML = html;
            return r;
        }

        function buttonAnswerPressed() {
            var a = document.getElementById("input-number").value;
            a = Number(a);
            if (a == r) {
                html = "あたり！"
            }
            else if (a < r) {
                html = "はずれ！それより大きいです"
            }
            else {
                html = "はずれ！それより小さいです"
            }
            document.getElementById("output-result").innerHTML = html;

        }

    </script>
</head>

<body>
    <h1>課題11-A：数あてゲーム</h1>
    <button onclick="buttonStartPressed()">Start</button><br>
    回答:<input id="input-number" type="text">
    <button onclick="buttonAnswerPressed()">回答</button>
    <hr>
    <p id="output-result">数あてゲームを開始するには, Startボタンを押してください</p>

    </script>
</body>

</html>
