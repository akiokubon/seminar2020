<html lang="ja">

<head>
    <meta charset="utf-8" />
    <script>
        var n
        var html = "";

        function buttonPressed() {
            n = document.getElementById("input-number").value;
            n = Number(n);
            var output1 = 0;
            var output2 = 0;
            var output3 = 0;
            var output4 = 0;
            var output5 = 0;
            var output6 = 0;
            var r

            for (var i = 0; i < n; i++) {
                r = Math.floor(Math.random() * 6) + 1;
                if (r == 1) {
                    output1 = output1 + 1;
                }
                else if (r == 2) {
                    output2 = output2 + 1;
                }
                else if (r == 3) {
                    output3 = output3 + 1;
                }
                else if (r == 4) {
                    output4 = output4 + 1;
                }
                else if (r == 5) {
                    output5 = output5 + 1;
                }
                else if (r == 6) {
                    output6 = output6 + 1;
                }
            }
            document.getElementById("output-1").value = output1;
            document.getElementById("output-2").value = output2;
            document.getElementById("output-3").value = output3;
            document.getElementById("output-4").value = output4;
            document.getElementById("output-5").value = output5;
            document.getElementById("output-6").value = output6;
        }
    </script>
</head>

<body>
    <h1>課題11-B：乱数の分布調査</h1>
    試行回数:<input id="input-number" type="text" value="100">
    <button onclick="buttonPressed()">試行</button>
    <hr>
    1:<input id="output-1" type="text" value="0"><br>
    2:<input id="output-2" type="text" value="0"><br>
    3:<input id="output-3" type="text" value="0"><br>
    4:<input id="output-4" type="text" value="0"><br>
    5:<input id="output-5" type="text" value="0"><br>
    6:<input id="output-6" type="text" value="0"><br>

</body>

</html>
